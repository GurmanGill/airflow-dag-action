name: Airflow DAGs Validation
author: jayamanikharyono
desription: Validate DAGs, var and dependencies.
branding:
  icon: check
  color: gray-dark

inputs:
  dagPaths:
    description: DAG dir to validate
    required: false
    default: "dags"
  requirementsFile:
    description: path to requirements file that airflow use to run the DAG files.
    required: false
    default: "requirements.txt"
  varFile:
    description: path to var.json file that will be used to set Variable on airflow
    required: false
    default: ""

outputs:
  validator-result:
    description: dag validator result
    value: ${{ steps.run }}

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.requirementsFile }}
    - ${{ inputs.dagPaths }}
    - ${{ inputs.varFile }}
